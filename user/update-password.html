<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update my password</title>
    <link rel="stylesheet" href="../Style.css">
</head>
<body class="update-password">
    <div class="update-password-box">
        <div class="logo2">LOGO</div>
        <div class="text">
        Please enter your email below to receive a password reset link.
        </div>
        <hr class="hr">
        <form action="" class="form-width">
         <div class="new-pass">
                <label for="npass" class="label-update">&nbsp;New Password&nbsp;</label><br>
                <input class="input-update" type="text" id="otp" placeholder="new password" required>
            </div>
            <div class="confirm-pass">
                <label for="con-pass" class="label-update">&nbsp;Confirm Password&nbsp;</label><br>
                <input class="input-update" type="text" id="con-pass" placeholder="confirm password" required>
            </div>
            <button type="submit" class="update-btn">UPDATE MY PASSWORD</button>


        </form>
    </div>
    
</body>
</html>
