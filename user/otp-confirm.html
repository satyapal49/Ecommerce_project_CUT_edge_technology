<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otp-Confirm</title>
    <link rel="stylesheet" href="../Style.css">
</head>
<body class="otp-confirm">
    <div class="otp-page-box">
        <div class="logo2">LOGO</div>
        <div class="text">
            Enter the code we sent to your email address or mobile number.
        </div>
        <hr class="hr">
        <form action="" class="form-width">
            <div class="otp">
                <label for="otp" class="label-text-otp">&nbsp;OTP&nbsp;</label><br>
                <input class="inputotp" type="number" id="otp" placeholder="Enter OTP" required>
            </div>
            <button type="submit" class="continue-btn">CONTINUE</button>

        </form>

        <div class="count">
            <a href="#" class="otp-count">Resend OTP 00:59</a>

    </div>
</body>
</html>
