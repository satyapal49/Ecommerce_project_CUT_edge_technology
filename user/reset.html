<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset</title>
    <link rel="stylesheet" href="../Style.css">
</head>
<body class="reset">
    <div class="resetbox">
        <div class="logo1">LOGO</div>
        <div class="text">
            Please enter your email below to receive a password reset link.
        </div>
        <hr class="hr">
        <form class="form-width" action="">
            <div class="email">
                <label class="label-text1" for="email">&nbsp;Email&nbsp;</label><br>
                <input class="re-eml" type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="capcha1">
                <label class="label-text1" for="capcha">&nbsp;Enter Capcha&nbsp;</label><br>
                <input class="capcha" type="text" id="capcha" placeholder="Enter Capcha" required>
            </div>
            <div class="capcha-img">
                <img class="cap-img" src="../Assets/capcha1.png" alt="">
            </div>
            <button type="submit" class="reset-btn">RESET MY PASSWORD</button>
            <div class="account">
            <a href="#" class="login-re">Go to Login</a>
        </div>

        </form>
    </div>
</body>
</html>
